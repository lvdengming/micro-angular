<div class="actions-wrapper">

<div class="micro-states-wrapper">
  @for (state of common.states; track $index) {
    <p class="micro-state-item">
      <span>[{{ state.timeStr }}] </span>
      <span>{{ state.from }}: </span>
      <span>{{ state.data }}</span>
    </p>
  }
</div>
